<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Let's play a game</h3>
    <div class="playerChoice-btn">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div>
        <h3 id="gameOutcome"></h1>
    </div>
    <div>
        <h4>Scoreboard:</h4>
        <p id="score-player">Human: 0</p>
        <p id="score-cpu">Computer: 0</p>
    </div>


    <script>
        let humanScore = 0;
        let cpuScore = 0;
        let decider = -1;

        document.querySelector(".playerChoice-btn").addEventListener("click", (event) => {
            let target = event.target;

            switch(target.id){
                case "rock":
                    playerChoice(0);
                    break;
                case "paper":
                    playerChoice(1);
                    break;
                case "scissors":
                    playerChoice(2);
                    break;
            }
        })


        function playerChoice(choice){
            playRound(choice, computerChoice());
        }
        function OutcomeShower(string){
            document.querySelector("#gameOutcome").textContent = string;
        }
        function computerChoice(){

            let rng = Math.floor(Math.random()*3);
            return rng;
        }
        function playRound(player, cpu){
            if(player === cpu){
                OutcomeShower("ITS A TIE!");
                decider = -1;
            } else if( player === 0 && cpu === 1){
                OutcomeShower("Player chose Rock, CPU chose Paper. CPU WINS!");
                decider = 0;
            } else if( player === 0 && cpu === 2){
                OutcomeShower("Player chose Rock, CPU chose Scissors. Human WINS!");
                decider = 1;
            } else if( player === 1 && cpu === 0){
                OutcomeShower("Player chose Paper, CPU chose Rock. Human WINS!");
                decider = 1;
            } else if( player === 1 && cpu === 2){
                OutcomeShower("Player chose Paper, CPU chose Scissors. CPU WINS!");
                decider = 0;
            } else if( player === 2 && cpu === 0){
                OutcomeShower("Player chose Scissors, CPU chose Rock. CPU WINS!");
                decider = 0;
            } else if( player === 2 && cpu === 1){
                OutcomeShower("Player chose Scissors, CPU chose Paper. Human WINS!");
                decider = 1;
            }
            console.log(decider);
            if(decider === 0){
                cpuScore++;
                document.querySelector("#score-cpu").textContent = `Computer: ${cpuScore}`;
            }else if(decider === 1){
                humanScore++;
                document.querySelector("#score-player").textContent = `Human: ${humanScore}`;
            }

        }
        

    </script>

</body>
</html>
